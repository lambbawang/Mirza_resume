<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <header class="header">
        <a href="mirza.html" class="logo"><span>MIRZA</span>WEB</a>
        <nav class="navbar">
            <a href="biodata.html">About Me</a>
            <a href="family.html">Family</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="gallery.html">Gallery</a>
        </nav>
        <a href="contact.html" class="active">CONTACT ME</a>
    </header>
    
    <main class="contact-section">
        <h1>Contact Me</h1>
        <p>If you have any questions, feel free to send me a message!</p>
        
        <form class="contact-form" onsubmit="sendToWhatsApp(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MIRZA WEB. All rights reserved.</p>
    </footer>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const phoneNumber = '60176720754'; 
            const url = `https://wa.me/${phoneNumber}?text=Hello,%20my%20name%20is%20${encodeURIComponent(name)}.%20My%20email%20is%20${encodeURIComponent(email)}.%20Message:%20${encodeURIComponent(message)}`;
            
            window.open(url, '_blank'); // Open the WhatsApp chat in a new tab
        }
    </script>
</body>
</html>
